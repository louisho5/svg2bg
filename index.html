<header>

	<h1>SVG to <span class="gradient">Background</span> CSS</h1>

<main>
<section>

<div class="dropContainer">
	<div id="dropArea">
		<input id="fileUpload" type='file' accept='image/svg+xml'>
	</div>
</div>

<div id="result">
	<textarea required></textarea>
	<button class="btn-copy">Copy</button>
	<div class="btn-bg">
		<label for="bgOnly">bg only</label>
		<input type="checkbox" name="bgOnly">
	</div>
</div>

<div id="urlInput">
	<div>OR, Paste a SVG URL</div>
	<input type='text' onpaste="focusOut()">
</div>

<div id="preview"></div>

</section>
